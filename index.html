<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tomorrow School New Year</title>

    <link rel="stylesheet" href="./src/css/style.css" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div id="app">
      <!-- December 2025 - TOP -->
      <section class="section" data-month="December 2025" data-season="winter">
        15
      </section>
      <section class="section" data-month="November 2025" data-season="fall">
        14
      </section>
      <section class="section" data-month="October 2025" data-season="fall">
        13
      </section>
      <section class="section" data-month="September 2025" data-season="fall">
        12
      </section>
      <section class="section" data-month="August 2025" data-season="summer">
        11
      </section>
      <section class="section" data-month="July 2025" data-season="summer">
        10
      </section>
      <section class="section" data-month="June 2025" data-season="summer">
        9
      </section>
      <section class="section" data-month="May 2025" data-season="spring">
        8
      </section>
      <section class="section" data-month="April 2025" data-season="spring">
        7
      </section>
      <section class="section" data-month="March 2025" data-season="spring">
        6
      </section>
      <section class="section" data-month="February 2025" data-season="winter">
        5
      </section>
      <section class="section" data-month="January 2025" data-season="winter">
        4
      </section>
      <section class="section" data-month="December 2024" data-season="winter">
        3
      </section>
      <section class="section" data-month="November 2024" data-season="fall">
        2
      </section>
      <section
        class="section"
        id="section1"
        data-month="October 2024"
        data-season="fall"
      >
        <div id="myPinSpacer">
          <div id="pinned">
            <h3 class="press-start-2p-regular">Tomorrow School</h3>
            <p>
              Click to <button class="pixel-btn">Play</button> or scroll up!
            </p>
          </div>
        </div>

        <div class="land"></div>
      </section>

      <div id="elevator-cable"></div>
      <div id="elevator-wrapper">
        <div id="elevator">
          <div id="human"></div>
        </div>
      </div>

      <div id="date">October 2024</div>

      <div id="speed_controls">
        <button class=""></button>
        <button class="speed-btn active" data-speed="1">1×</button>
        <button class="speed-btn" data-speed="0.5">0.5×</button>
        <button class="speed-btn" data-speed="1.5">1.5×</button>
      </div>
    </div>

    <script type="module" src="/src/js/main.js"></script>
  </body>
</html>
